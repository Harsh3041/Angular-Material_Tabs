<mat-tab-group>
  <mat-tab label="First Tab">
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
       ACCORDION
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="acc">
      <input>&nbsp;&nbsp;  <table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8">
        <ng-container matColumnDef = "name">
           <th mat-header-cell *matHeaderCellDef> </th>
           <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef = "calories">
           <th mat-header-cell *matHeaderCellDef></th>
           <td mat-cell *matCellDef = "let element"> {{element.calories}} </td>
        </ng-container>
        <ng-container matColumnDef = "fat">
           <th mat-header-cell *matHeaderCellDef></th>
           <td mat-cell *matCellDef = "let element"> {{element.fat}} </td>
        </ng-container>
        <ng-container matColumnDef = "carbs">
           <th mat-header-cell *matHeaderCellDef></th>
           <td mat-cell *matCellDef = "let element"> {{element.carbs}} </td>
        </ng-container>
        <ng-container matColumnDef = "protein">
           <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef = "let element"> {{element.protein}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
     </table></div><br><br>

     <input>&nbsp;&nbsp;<br><br>
     <input><br>

  </mat-expansion-panel>
</mat-accordion>
</mat-tab>

<mat-tab label="Second Tab">
<app-parent></app-parent>
</mat-tab>
</mat-tab-group>
